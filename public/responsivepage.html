<script language="JavaScript">
  $(document).ready(function(){
  		// alert('document ready')



    var NavItem = Backbone.Model.extend({
        initialize: function () {            
        },
        validate: function (attrs) {        
        },
        defaults: function(){
            return {
                name:"",                
            }
        },        
    });

    var NavList = Backbone.Collection.extend({
        model: NavItem,        
    });

    var NavItemView = Backbone.View.extend({
        tagName: 'li',        
        render: function() {            
            this.$el.html(this.model.get('name'));
            return this;
        },
        initialize: function () {
            // this.listenTo(this.model, 'change', this.render);
            // this.listenTo(this.model, 'destroy', this.remove);
        },        
    });  


    var NavView = Backbone.View.extend({
      el: $('#nav'),
      model: NavList,

      render: function() {
          _.each(this.model.models, this.renderNavItems, this);
          return this;
      },
      renderNavItems: function(item) {
          $(this.el).find('>ul').append(new NavItemView({model:item}).render().el);
      }
    })


    var navList = new NavList();
    for(var i = 1; i < 6 ; i++){
        navList.add(new NavItem({name:"menu" + i}));  
    }    
    var navView = new NavView({model:navList});
    navView.render();


  })
</script>

    </nav>
